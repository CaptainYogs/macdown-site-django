{% load i18n base_tags %}

{% if latest_version %}
<div class="link-block">
  <a href="{{ latest_version.get_absolute_url }}" class="download button">
  {% blocktrans with version=latest_version size=latest_version.length|volumize %}
  Download MacDown<br>
  <span class="sub">{{ version }}, {{ size }}</span>
  {% endblocktrans %}
  </a>
</div>
{% endif %}
