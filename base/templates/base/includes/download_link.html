{% load i18n base_tags downloads_tags %}

{% if latest_version %}
<div class="link-block">
  <a href="{% download_link latest_version %}" class="download button" target="_blank">
  {% blocktrans with version=latest_version size=latest_version.length|volumize %}
  Download MacDown<br>
  <span class="sub">{{ version }}, {{ size }}</span>
  {% endblocktrans %}
  </a>
</div>
{% endif %}
